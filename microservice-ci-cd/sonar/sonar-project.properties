# SonarQube project key (must be unique)
sonar.projectKey=my-microservice

# SonarQube project name
sonar.projectName=My Microservice

# Project version
sonar.projectVersion=1.0

# Path to the source code
sonar.sources=./src

# Encoding of the source files
sonar.sourceEncoding=UTF-8

# SonarQube server URL
sonar.host.url=http://<sonarqube-server-ip>:9000

# SonarQube authentication token
sonar.login=<sonarqube-token>

# Exclude directories or files from analysis
sonar.exclusions=**/test/**, **/node_modules/**

# Include only specific file types
sonar.inclusions=**/*.py, **/*.java, **/*.js

# Language of the project
sonar.language=py

# Quality gate (optional)
sonar.qualitygate.wait=true